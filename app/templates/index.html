<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>購物網站</title>
</head>
<body>
    <h1>商品列表</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">加入購物車</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
